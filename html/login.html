<head>
    <meta charset="UTF-8">

        凡客诚品 - 会员登录

    <link rel="stylesheet" href="../css/login.css">

<!-- 页面所有a标签取消了默认行为 -->

<body>
    <header>
        <div class="content">
            <div class="loginHeader clearfix f12">
                <a href="../index.html">
                    <img src="../images/logo_new.jpg" alt="">
                </a>
                <p>
                    <a href="javascript:;">帮助</a>
                </p>
            </div>
        </div>
    </header>
    <article>
        <div class="content">
            <div class="mainNav">
                <h3>
                    凡客 Vancl 登录 &nbsp;&nbsp;&nbsp;&nbsp;
                    <span>没有账户免费
                        <a href="../html/register.html">注册</a>
                    </span>
                </h3>
            </div>
            <div class="mainFooter clearfix">
                <div class="mainLogo">
                    <img src="../images/login120412_newlogo.jpg" alt="">
                </div>
                <div class="mainLogin">
                    <div class="mainLoginTab">
                        <ul class="clearfix f14" id="chooseLogin">
                            <li class="on">普通登录</li>
                            <li>快速登录</li>
                        </ul>
                    </div>
                    <!-- 普通登录 -->
                    <div class="mainLoginIn">
                        <div class="mainUser">
                            <div class="tips1 tips">
                                用户名或者密码错误!
                            </div>
                            <div id="uname" class="newtxt f14">
                                <input type="text" id="inputtextcolor1" class="inputtextcolor f14" placeholder="请输入用户名">
                            </div>
                            <div class="tipstwo  tips">
                                请输入用户名!2~20位，由字母、数字和中文组成
                            </div>
                        </div>
                        <div class="mainPwd">
                            <div id="upwd" class="newtxt">
                                <input type="password" id="inputtextcolor2" class="inputtextcolor f14" placeholder="请输入密码">
                            </div>
                            <div class="tips2  tips">
                                密码不能为空!
                            </div>
                            <!-- <div class="tips">
                                账户和密码不匹配
                            </div> -->
                        </div>
                        <div class="mainLoginBtn">
                            <a href="javascript:;">登录</a>
                        </div>
                    </div>

                    <!-- 快速登录 -->
                    <div class="quickLogin">
                        <div class="newtxt clearfix">
                            <input type="text" placeholder="请输入手机号" class="phone f14">
                            <a href="javascript:;" class="getPhone f12"> 获取短信验证码
                            </a>
                        </div>
                        <div class="asPhoneregBtn">
                            已发送
                        </div>
                        <div class="asPhoneregBtn">
                            正在发送验证码
                        </div>
                        <div class="newtxtTwo">
                            <input type="text" value="" placeholder=" 请输入手机验证码" class="inputPhone f14">
                        </div>
                        <div class="mainLoginBtn">
                            <a class="log" href="javascript:;">登 录</a>
                        </div>
                    </div>
                    <div class="mainLoginLink clearfix">
                        <h2 class="hezuo f14">
                            使用合作网站账号登录凡客
                        </h2>
                        <a href="javascript:;"></a>
                        <a href="javascript:;" class="mainLoginLink1"></a>
                        <a href="javascript:;" class="mainLoginLink2"></a>
                        <a href="javascript:;" class="mainLoginLink3"></a>
                        <a href="javascript:;" class="mainLoginLink4"></a>
                        <a href="javascript:;" class="mainLoginLink5"></a>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </article>

    <footer>

                <!-- <p> 凡客诚品（北京）科技有限公司</p> -->
            </div>
            <div class="footerImg">
                <div>
                    <a href="javascript:;" class="footerImg1"></a>
                    <a href="javascript:;" class="footerImg2"></a>
                    <a href="javascript:;" class="footerImg3"></a>
                    <a href="javascript:;" class="footerImg4"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js" charset="UTF-8"></script>
